<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
    <script type="text/javascript" src="cytoscape.js"></script>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.12/scala-js-experiments-jsdeps.js"></script>
    <script type="text/javascript" src="./target/scala-2.12/scala-js-experiments-fastopt.js"></script>


    <script type="text/javascript">
function render(order, graphs){
    var g = {
        container: document.getElementById('cy'),
        elements: [],
        layout: {
            name: 'cose'
        },
        style: cytoscape.stylesheet()
            .selector('node')
              .style({
                'width': '10px',
                'height': '10px',
                'shape': 'ellipse'
              })
            .selector('edge')
              .style({
                'width': '2px'
              })
    };

    graphs.forEach( function(graph, idx) {
        function idPrefix(s, i) { return 'g'+idx+s+i; };

        var i;

        for (i = 1; i <= order; i++) {
          g.elements.push({ data: { id: idPrefix('n', i) } });
        }

        graph.forEach( function(edge, edgeIdx) {
          g.elements.push({
              data: {
                id: idPrefix('e', edgeIdx),
                source: idPrefix('n', edge[0]),
                target: idPrefix('n', edge[1])
              } });
        } );

    });
    var cy = cytoscape(g);
}
</script>

    <style>
        #cy {
        position: absolute;
        width: 90%;
        height: 90%;
        }
    </style>
</head>
<body>

    <!-- Run tutorial.webapp.TutorialApp -->
    <script type="text/javascript">
        tutorial.webapp.TutorialApp().main();
    </script>

    <div id="cy"></div>

</body>
</html>
